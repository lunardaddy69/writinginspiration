<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Writing Quote</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background-color: #1b1b1b;
      color: #eaeaea;
      font-family: 'Georgia', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #quote-box {
      max-width: 700px;
      padding: 2rem;
      background-color: #2a2a2a;
      border-left: 4px solid #888;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      text-align: left;
    }

    #quote-text {
      font-size: 1.4rem;
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    #quote-author {
      font-size: 1.1rem;
      font-style: italic;
      color: #ccc;
      text-align: right;
    }
  </style>
</head>
<body>
  <div id="quote-box">
    <div id="quote-text">Loading quote...</div>
    <div id="quote-author"></div>
  </div>

  <script>
    fetch("https://raw.githubusercontent.com/lunardaddy69/writinginspiration/main/quotes.json")
      .then(response => {
        if (!response.ok) throw new Error("HTTP error " + response.status);
        return response.json();
      })
      .then(quotes => {
        const random = quotes[Math.floor(Math.random() * quotes.length)];
        document.getElementById("quote-text").textContent = `"${random.text}"`;
        document.getElementById("quote-author").textContent = `â€” ${random.author}`;
      })
      .catch(error => {
        document.getElementById("quote-text").textContent = "Failed to load quote.";
        document.getElementById("quote-author").textContent = "";
        console.error("Error fetching quotes.json:", error);
      });
  </script>
</body>
</html>
